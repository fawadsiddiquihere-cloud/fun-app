<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compliment Chain ‚Äì Spread Positivity</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass: rgba(255,255,255,0.12);
      --accent1: #FFC300;
      --accent2: #FF5733;
      --accent3: #C70039;
      --accent4: #900C3F;
    }
    html,body{height:100%;margin:0}
    body {
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(-45deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:white;
      overflow-x:hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Small header */
    .header {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding: 0 12px;
      box-sizing:border-box;
      z-index:20;
    }
    .header .title {
      font-weight:700;
      font-size:1rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
      flex:1;
    }
    .how-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding:4px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:0.8rem;
      white-space:nowrap;
    }

    .instructions-box {
      position:absolute;
      top:52px;
      left:50%;
      transform:translateX(-50%);
      width: 92%;
      max-width: 500px;
      background: rgba(0,0,0,0.14);
      padding:10px;
      border-radius:12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      font-size:0.85rem;
      line-height:1.4;
      display:none;
      z-index:19;
    }

    /* Main card */
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      padding: 24px 20px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      text-align:center;
      z-index:10;
    }
    .star {
      font-size:2.2rem;
      margin-bottom:6px;
    }
    .compliment {
      font-size:1.3rem;
      font-weight:700;
      margin: 8px 0 14px 0;
      line-height:1.3;
      min-height:54px;
      text-shadow: 1px 2px 8px rgba(0,0,0,0.45);
      transition: all .3s ease;
    }
    .generate-btn {
      width:100%;
      max-width:280px;
      padding:12px;
      border-radius:44px;
      border:0;
      font-weight:800;
      font-size:1rem;
      cursor:pointer;
      background: linear-gradient(90deg, rgba(255,183,51,1), rgba(255,87,51,1));
      color: #111;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .generate-btn:hover{ transform: translateY(-3px); }

    input.friend {
      width:100%;
      max-width:280px;
      margin-top:12px;
      padding:10px;
      border-radius:999px;
      border:0;
      text-align:center;
      font-size:0.95rem;
      outline: none;
      box-sizing:border-box;
    }
    .hint { font-size:0.8rem; opacity:0.9; margin-top:8px; }

    .share-row {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .share {
      flex:1;
      min-width:120px;
      padding:10px;
      border-radius:999px;
      border:0;
      font-weight:700;
      cursor:pointer;
      font-size:0.9rem;
    }
    .fb { background:#1877f2; color:white; }
    .copy { background: #ffd1de; color:#111; }

    /* Confetti */
    .confetti { position: absolute; width:10px; height:12px; border-radius:2px; top:0; opacity:0.95; z-index:5; animation: confFall linear forwards; }
    @keyframes confFall { to { transform: translateY(380px) rotate(360deg); opacity:0; } }

    .floating { position:absolute; font-size:1.6rem; opacity:0.6; user-select:none; pointer-events:none; }

    @media (max-width:480px){
      .header .title{ font-size:0.85rem; }
      .compliment{ font-size:1.15rem; min-height:50px; }
      .generate-btn{ font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <!-- Floating emojis -->
  <div class="floating" style="left:6%; top:12%;">‚ú®</div>
  <div class="floating" style="left:82%; top:8%;">üíñ</div>
  <div class="floating" style="left:22%; top:78%;">üåà</div>

  <!-- Header -->
  <div class="header">
    <div class="title">üåü Compliment Chain ‚Äî Spread Kindness</div>
    <button class="how-btn" id="howBtn">How it works</button>
  </div>

  <!-- Instructions -->
  <div class="instructions-box" id="instructionsBox">
    1) Generate a compliment ‚Üí 2) Tag a friend (required) ‚Üí 3) Share or Copy ‚Üí 4) They continue the chain üåç‚ú®
  </div>

  <!-- Card -->
  <div class="card">
    <div class="star">‚ú®</div>
    <div id="compliment" class="compliment">Click "Generate Compliment" to start the chain.</div>

    <button id="generate" class="generate-btn">Generate Compliment</button>

    <input id="friendInput" class="friend" type="text" placeholder="Tag a friend" />

    <div class="hint">Tagging a friend is required to share üí´</div>

    <div class="share-row">
      <button id="shareBtn" class="share fb">Share on Facebook</button>
      <button id="copyBtn" class="share copy">Copy</button>
    </div>
  </div>

  <script>
    const compliments = [
      "Your kindness is infectious.",
      "You light up every room you enter.",
      "You have impeccable taste.",
      "You make a real difference!",
      "You're a brilliant problem-solver.",
      "Your hard work is inspiring.",
      "You're an absolute star!",
      "You bring out the best in people.",
      "Your smile brightens anyone's day."
    ];

    const complimentEl = document.getElementById('compliment');
    const generateBtn = document.getElementById('generate');
    const friendInput = document.getElementById('friendInput');
    const shareBtn = document.getElementById('shareBtn');
    const copyBtn = document.getElementById('copyBtn');
    const howBtn = document.getElementById('howBtn');
    const instructionsBox = document.getElementById('instructionsBox');

    // Toggle instructions
    howBtn.addEventListener('click', () => {
      instructionsBox.style.display = instructionsBox.style.display === 'block' ? 'none' : 'block';
    });

    function randomCompliment() {
      return compliments[Math.floor(Math.random() * compliments.length)];
    }

    function setCompliment(text) {
      complimentEl.style.opacity = 0;
      setTimeout(() => {
        complimentEl.textContent = text;
        complimentEl.style.opacity = 1;
      }, 150);
    }

    function buildFinalText() {
      const base = complimentEl.textContent || '';
      const friend = (friendInput.value || '').trim();
      return friend ? `${base} üíñ @${friend}` : base;
    }

    function shareOnFacebook() {
      const friend = friendInput.value.trim();
      if (!friend) {
        alert("Please tag a friend before sharing to keep the chain alive!");
        return;
      }
      const finalText = buildFinalText();
      const appUrl = location.href;
      const quote = encodeURIComponent(finalText + " ‚Äî keep the kindness chain going!");
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(appUrl)}&quote=${quote}`;
      window.open(shareUrl, '_blank', 'width=700,height=500');
    }

    function copyToClipboard() {
      const friend = friendInput.value.trim();
      if (!friend) {
        alert("Please tag a friend before copying to keep the chain alive!");
        return;
      }
      const finalText = buildFinalText() + " ‚Äî Get yours here: " + location.href;
      navigator.clipboard.writeText(finalText).then(() => {
        const old = copyBtn.textContent;
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = old, 1200);
      });
    }

    function burstConfetti() {
      for (let i = 0; i < 18; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * (window.innerWidth - 20) + 'px';
        c.style.background = ['#FFC300','#FF5733','#C70039','#900C3F','#fff'][Math.floor(Math.random()*5)];
        c.style.transform = `translateY(-20px) rotate(${Math.random()*360}deg)`;
        c.style.width = (6 + Math.random()*8) + 'px';
        c.style.height = (8 + Math.random()*10) + 'px';
        c.style.animationDuration = (1 + Math.random()*1.3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
      }
    }

    generateBtn.addEventListener('click', () => {
      setCompliment(randomCompliment());
      burstConfetti();
    });

    shareBtn.addEventListener('click', shareOnFacebook);
    copyBtn.addEventListener('click', copyToClipboard);

    document.addEventListener('DOMContentLoaded', () => {
      setCompliment(randomCompliment());
    });
  </script>
</body>
</html>
